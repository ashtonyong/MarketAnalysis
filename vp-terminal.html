<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VP Terminal</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="app">

        <!-- ══════════════════════════════════════════════════════
       TOPBAR
  ══════════════════════════════════════════════════════ -->
        <div id="topbar">

            <!-- Logo -->
            <div class="tb-logo">
                <div class="logo-mark">VP</div>
                <span class="logo-text">Terminal<span class="logo-ver">v2.3</span></span>
            </div>

            <!-- Controls -->
            <div class="tb-controls">
                <!-- Ticker -->
                <div class="ticker-wrap">
                    <span class="ticker-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </span>
                    <input id="tickerInput" class="ticker-input" type="text" value="SPY" placeholder="Ticker"
                        spellcheck="false" autocomplete="off" />
                </div>

                <div class="tb-sep"></div>

                <!-- Period -->
                <span class="tb-label">Period</span>
                <select id="periodSel" class="tb-select">
                    <option value="1d">1D</option>
                    <option value="5d">5D</option>
                    <option value="1mo" selected>1M</option>
                    <option value="3mo">3M</option>
                    <option value="6mo">6M</option>
                    <option value="1y">1Y</option>
                    <option value="5y">5Y</option>
                </select>

                <!-- Interval -->
                <span class="tb-label">Interval</span>
                <select id="intervalSel" class="tb-select">
                    <option value="1m">1m</option>
                    <option value="5m">5m</option>
                    <option value="15m">15m</option>
                    <option value="30m">30m</option>
                    <option value="1d" selected>1d</option>
                    <option value="1wk">1wk</option>
                </select>
            </div>

            <!-- Right -->
            <div class="tb-right">
                <div id="marketBadge" class="market-badge open">
                    <div class="status-dot"></div>
                    MARKET OPEN
                </div>

                <div class="tb-clock">
                    <div class="clock-time" id="clockTime">09:41:00</div>
                    <div class="clock-date" id="clockDate">EST · THU FEB 19</div>
                </div>

                <button id="refreshBtn" class="tb-icon-btn" title="Refresh Analysis">
                    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.8">
                        <polyline points="23 4 23 10 17 10" />
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                    </svg>
                </button>

                <button class="tb-icon-btn" title="Settings">
                    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.8">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>

                <button class="tb-icon-btn" title="Share">
                    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.8">
                        <circle cx="18" cy="5" r="3" />
                        <circle cx="6" cy="12" r="3" />
                        <circle cx="18" cy="19" r="3" />
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                    </svg>
                </button>
            </div>
        </div><!-- /topbar -->


        <!-- ══════════════════════════════════════════════════════
       BODY — rail | nav panel | main
  ══════════════════════════════════════════════════════ -->
        <div id="body">

            <!-- Icon Rail (built by app.js) -->
            <div id="rail"></div>

            <!-- Nav Panel (built by app.js) -->
            <div id="nav-panel"></div>

            <!-- ════════════════════════════════════════════════════
         MAIN CONTENT — one .view per tool/page
    ════════════════════════════════════════════════════ -->
            <div id="main">

                <!-- ─────────────────────────────────────────────────
           HOME VIEW (Empty Container for Streamlit)
      ───────────────────────────────────────────────── -->
                <div id="view-home" class="view active"></div>

                <!-- ─────────────────────────────────────────────────
           CHART VIEW (Empty Container)
      ───────────────────────────────────────────────── -->
                <div id="view-chart" class="view"></div>

                <!-- ─────────────────────────────────────────────────
           QUANT VIEW (Empty Container)
      ───────────────────────────────────────────────── -->
                <div id="view-regime_backtest" class="view"></div>

                <!-- ─────────────────────────────────────────────────
           GENERIC SCAFFOLD VIEW
      ───────────────────────────────────────────────── -->
                <div id="view-generic" class="view"></div>

            </div><!-- /main -->
        </div><!-- /body -->
    </div><!-- /app -->

    <script src="app.js"></script>
</body>

</html>
